    <form action="" method="POST" id="form">
    <div class="form">
        <div class="fs-1 icon-title fw-semibold my-3 text-center"> Contáctanos </div>
    <table> 
        <tr>
            <td>
                <div class="grupo">
                <input type="text"  name="" required><span class="barra"></span>
                <label for="">Nombre</label>
                </div>
            </td>
            <td>
                <div class="grupo">

            </td>
        </tr>
        <tr>
            <td>
                <div class="grupo">

            </td>
            <td>
                <div class="grupo">
                <input type="text" name="" size="10" maxlength="9" required><span class="barra"></span>

                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="grupo">

                    <option value="">Pasaporte</option>
                    <option value="">Carnet de Extranjeria</option>
                    <option value="">Otro</option>
                </select>
                
                </div>
            </td>
            <td>
                <div class="grupo">
                    <input type="text" name="" size="10" maxlength="8" required><span class="barra"></span>
                    <label for="">N° Documento</label>
                </div>
            </td>
        </tr>
    </table> 
                <div class="grupo">

                </div>

        <button type="submit"><strong>Enviar</strong></button>
